name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Turbo Remote Cache - shared across all jobs
env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  prepare:
    name: Prepare (Cache Warm-up)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint, Type Check & Test
        run: pnpm turbo run lint type-check test --affected -- --coverage

      - name: Build
        run: pnpm turbo run build --affected

      - name: Check dependency consistency
        run: pnpm lint:deps

      - name: Check for duplicate dependencies
        run: pnpm lint:dedupe

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v6
        with:
          name: coverage-reports
          path: packages/*/coverage/
          retention-days: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: packages/*/dist/
          retention-days: 1

  coverage:
    name: Coverage (Codecov)
    needs: [prepare]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-reports
          path: packages

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: >-
            packages/core/coverage/lcov.info,
            packages/react/coverage/lcov.info,
            packages/browser-plugin/coverage/lcov.info,
            packages/logger-plugin/coverage/lcov.info,
            packages/logger/coverage/lcov.info,
            packages/persistent-params-plugin/coverage/lcov.info,
            packages/helpers/coverage/lcov.info,
            packages/type-guards/coverage/lcov.info,
            packages/route-tree/coverage/lcov.info,
            packages/search-params/coverage/lcov.info
          fail_ci_if_error: true

  sonarcloud:
    name: SonarCloud
    needs: [prepare]
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download coverage artifacts
        uses: actions/download-artifact@v6
        with:
          name: coverage-reports
          path: packages

      - name: Cache SonarCloud packages
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Get version from core package
        id: version
        run: |
          VERSION=$(node -p 'require("./packages/core/package.json").version')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v7
        with:
          args: >
            -Dsonar.projectVersion=${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  bundle-size:
    name: Bundle Size
    needs: [prepare]
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout PR
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PR branch (cache hit expected)
        run: pnpm turbo run build --affected

      - name: Get PR sizes
        id: pr_sizes
        run: |
          echo "sizes<<EOF" >> $GITHUB_OUTPUT
          npx size-limit --json 2>/dev/null >> $GITHUB_OUTPUT || echo "[]" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Checkout base branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.base_ref }}
          clean: false

      - name: Install base dependencies
        run: pnpm install --frozen-lockfile

      - name: Build base branch
        run: pnpm build

      - name: Get base sizes
        id: base_sizes
        run: |
          echo "sizes<<EOF" >> $GITHUB_OUTPUT
          npx size-limit --json 2>/dev/null >> $GITHUB_OUTPUT || echo "[]" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Compare and comment
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('./.github/scripts/bundle-size-comment.js');
            await script({
              github,
              context,
              core,
              prSizesJson: `${{ steps.pr_sizes.outputs.sizes }}`,
              baseSizesJson: `${{ steps.base_sizes.outputs.sizes }}`
            });
