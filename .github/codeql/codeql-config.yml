name: "CodeQL Config"

# Paths to exclude from CodeQL analysis
paths-ignore:
  # Benchmark tests - contain intentional edge cases and extreme inputs
  - "**/benchmarks/**"
  - "**/*.bench.ts"
  - "**/*.bench.js"

  # Test files may also contain intentional security anti-patterns
  - "**/__tests__/**"
  - "**/*.test.ts"
  - "**/*.spec.ts"

  # Build artifacts and dependencies
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/build/**"
  - "**/.stryker-tmp/**"

  # Documentation and config
  - "**/*.md"
  - "**/*.json"

# Paths to include (optional - by default all non-excluded paths are included)
paths:
  - "packages/*/src/**"
  - "packages/*/index.ts"

# Queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality
