# SonarCloud Configuration
sonar.organization=oleg-ivanov
sonar.projectKey=greydragon888_real-router

# Project Information
sonar.projectName=real-router
sonar.projectVersion=0.1.0

# Source Code (monorepo - production code only)
sonar.sources=packages/core/src,packages/react/src,packages/browser-plugin/src,packages/logger-plugin/src,packages/persistent-params-plugin/src,packages/helpers/src,packages/core-types/src,packages/logger/src,packages/type-guards/src,packages/route-tree/src,packages/search-params/src
sonar.tests=packages/core/tests,packages/react/tests,packages/browser-plugin/tests,packages/logger-plugin/tests,packages/logger/tests,packages/persistent-params-plugin/tests,packages/helpers/tests,packages/type-guards/tests,packages/route-tree/tests,packages/search-params/tests

# Coverage (monorepo - all packages)
sonar.javascript.lcov.reportPaths=packages/core/coverage/lcov.info,packages/react/coverage/lcov.info,packages/browser-plugin/coverage/lcov.info,packages/logger-plugin/coverage/lcov.info,packages/logger/coverage/lcov.info,packages/persistent-params-plugin/coverage/lcov.info,packages/helpers/coverage/lcov.info,packages/type-guards/coverage/lcov.info,packages/route-tree/coverage/lcov.info,packages/search-params/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/*.config.ts,**/*.config.mts,**/*.config.js

# Exclusions (analysis scope - exclude non-production code)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/.vitest/**,**/*.config.ts,**/*.config.mts,**/*.config.js,**/router-benchmarks/**,**/benchmarks/**,**/scripts/**,.env,**/*.bench.ts

# Test exclusions (exclude benchmark files from test analysis)
sonar.test.exclusions=**/*.bench.ts,**/benchmarks/**

# Duplications
sonar.cpd.exclusions=**/tests/**

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Code Quality
sonar.qualitygate.wait=true
