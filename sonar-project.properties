# SonarCloud Configuration
sonar.organization=oleg-ivanov
sonar.projectKey=greydragon888_real-router

# Project Information
sonar.projectName=real-router
sonar.projectVersion=0.1.0

# Source Code (monorepo - production code only)
sonar.sources=packages/core/src,packages/react/src,packages/browser-plugin/src,packages/logger-plugin/src,packages/persistent-params-plugin/src,packages/helpers/src,packages/core-types/src,packages/type-guards/src,packages/route-tree/src,packages/search-params/src

# Coverage (monorepo - all packages)
sonar.javascript.lcov.reportPaths=packages/*/coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/*.config.ts,**/*.config.mts,**/*.config.js

# Exclusions (analysis scope - exclude non-production code)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/.vitest/**,**/*.config.ts,**/*.config.mts,**/*.config.js,**/router-benchmarks/**,**/benchmarks/**,**/tests/**,**/scripts/**,.env

# Duplications
sonar.cpd.exclusions=**/tests/**

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8

# Code Quality
sonar.qualitygate.wait=true
